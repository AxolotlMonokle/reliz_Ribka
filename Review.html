<!doctype html>
<html lang="uk">
<head>
    <!-- Голова документа: тут опис сторінки та підключення стилів/метаданих -->
    <meta charset="utf-8"> <!-- Кодування сторінки -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Адаптивність для мобільних пристроїв -->
    <title>Назва сторінки</title> <!-- Заголовок сторінки (відображається у вкладці браузера) -->

    <!-- Підключення CSS Bootstrap з CDN для швидкого використання готових стилів -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Підключення власного CSS-файлу для кастомних стилів -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Шапка сайту -->
    <header>
        <!-- Навігаційна панель (Navbar) від Bootstrap -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Логотип сайту -->
                <a class="navbar-brand" href="#">
                    <img class="logo" src="img/Logo.png" alt="Логотип"/>
                </a>

                <!-- Кнопка-гамбургер для мобільного меню -->
                <button class="navbar-toggler" type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Меню навігації -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Голова</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Review.html">Відгуки</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">Корзина</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <!-- Основний контент сторінки -->
    <main class="container">
        <!-- Декоративний патерн на фоні -->
        <img src="img/newpattern.png" class="pattern" alt="Декоративний патерн"/>

        <!-- Список продуктів (порожній на даний момент, можна додавати через JS) -->
        <div class="product-list"></div>

        <!-- Заголовок секції відгуків -->
        <h1 class="text-center my-4">Відгуки</h1>

        <!-- Форма для додавання відгуку користувачем -->
        <div class="mb-5">
            <form id="reviewForm">
                <!-- Поле для введення імені -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Ваше ім'я" required>
                </div>

                <!-- Поле для введення тексту відгуку -->
                <div class="mb-3">
                    <textarea class="form-control" id="text" placeholder="Ваш відгук" rows="3" required></textarea>
                </div>

                <!-- Вибір оцінки (1-5 зірок) -->
                <div class="mb-3">
                    <label for="rating" class="form-label">Оцінка:</label>
                    <select class="form-select" id="rating">
                        <option value="1">★☆☆☆☆</option>
                        <option value="2">★★☆☆☆</option>
                        <option value="3">★★★☆☆</option>
                        <option value="4">★★★★☆</option>
                        <option value="5" selected>★★★★★</option>
                    </select>
                </div>

                <!-- Кнопка для відправки форми -->
                <button type="submit" class="btn btn-primary">Додати відгук</button>
            </form>
        </div>

        <!-- Секція, куди через JS будуть додаватися відгуки користувачів -->
        <div id="reviews" class="row gy-4"></div>
    </main>

    <!-- Підвал сайту (footer) -->
    <footer>
        <!-- Можна додати контакти, інформацію про сайт, авторські права тощо -->
    </footer>

    <!-- Підключення JS-файлу Bootstrap (включає Popper для dropdown, tooltip тощо) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <!-- Підключення власного JS-файлу, де реалізовано додавання відгуків -->
    <script src="reviews.js"></script>

</body>
</html>
